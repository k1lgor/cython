name: Fibonacci Benchmark

on:
  push:
    branches:
      - main
    paths:
      - "*.py"
  workflow_dispatch:

jobs:
  benchmark:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.x

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: pip install cython

      - name: Run benchmark and save output
        run: python fibonacci_benchmark.py

      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "auto-generated: ðŸ¤– add benchmark output"
          file_pattern: "benchmark_output.txt"
